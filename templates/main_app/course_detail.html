{% extends 'base.html' %}

{% block content %}
  
  <div class="card" >
    <div class="card-header">
      {{ course.title }}
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ course.description }}</li>
      <li class="list-group-item"><h3>Modules</h3>
        <ul>
          {% for module in modules %}
            <li>{{ module.title }}
              <ul>
                {% for lesson in module.lessons.all %}
                  <li><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></li>
                {% endfor %}
              </ul>
            </li>
          {% endfor %}
        </ul></li>
      
    </ul>
  </div>
{% endblock %}
