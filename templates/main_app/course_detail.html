{% extends 'base.html' %}

{% block content %}
  <h2>{{ course.title }}</h2>
  <p>{{ course.description }}</p>
  <h3>Modules</h3>
  <ul>
    {% for module in modules %}
      <li>{{ module.title }}
        <ul>
          {% for lesson in module.lessons.all %}
            <li><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
